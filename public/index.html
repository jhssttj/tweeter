<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec6a812608.js" crossorigin="anonymous"></script>
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive-design.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Button to scroll to top of webpage -->
    <button id = "scrollToTop">
      <i class="fa-solid fa-circle-arrow-up"></i>
    </button>
    <!-- Top nav bar with icon to open tweet form -->
    <nav>
      <span class = "NavTitle">tweeter</span>
      <span> Write a new tweet
        <i class="fa-solid fa-angles-down fa-fade" id = "tweetButton"></i>
      </span>
    </nav>
    <!-- Header area to display profile account-->
    <header class = 'profile-header'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jane Doe</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!--The section below is the form for creating new tweets-->
      <section class="new-tweet" id = "scrollTop">
        <span class = "error" id = "error_empty">
          <!-- Error display for empty tweets -->
          <i class="fas fa-exclamation-triangle"></i>
          Cannot post: Post cannot be empty
        </span>
        <!-- Error display for over the limit tweets -->
        <span class = "error" id = "error_over">
          <i class="fas fa-exclamation-triangle"></i>
          Cannot post: Post exceeds 140 text limit
        </span>
        <!-- Area to input and post desired tweets -->
        <h2>Compose Tweet</h2>
        <form id = "tweetForm" action = '/tweets' method = 'POST' >
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder = "What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" id = "char_count" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- The section below is where posted tweets will be posted to-->
      <section id = "tweets-container"></section>
    </main>
  </body>
</html>
